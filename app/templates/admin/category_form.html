{% extends 'admin/base_admin.html' %}
{% block page_title %}{{ 'Edit Category' if category else 'New Category' }}{% endblock %}
{% block content %}
<div style="margin-bottom:20px;"><a href="{{ url_for('admin.categories') }}" class="admin-btn secondary">‚Üê Back</a>
</div>
<form method="post" class="admin-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="admin-form-grid">
        <div class="admin-form-group">
            <label>Category Name *</label>
            <input type="text" name="name" value="{{ category.name if category else '' }}" required>
        </div>
        <div class="admin-form-group">
            <label>Display Order</label>
            <input type="number" name="display_order" value="{{ category.display_order if category else 0 }}">
        </div>
    </div>
    <div class="admin-form-group">
        <label>Description</label>
        <textarea name="description" rows="3">{{ category.description if category else '' }}</textarea>
    </div>
    <div class="admin-form-group">
        <label>Icon SVG (paste SVG markup)</label>
        <textarea name="icon_svg" rows="5"
            placeholder="<svg ...>...</svg>">{{ category.icon_svg if category else '' }}</textarea>
    </div>
    <label class="check-toggle"><input type="checkbox" name="is_active" {{ 'checked' if not category or
            category.is_active }}> Active</label>
    <div style="margin-top:24px;display:flex;gap:12px;">
        <button type="submit" class="admin-btn primary">{{ 'Save Changes' if category else 'Create Category' }}</button>
        <a href="{{ url_for('admin.categories') }}" class="admin-btn secondary">Cancel</a>
    </div>
</form>
{% endblock %}
